<h2>Component List</h2>
<div class="form-group row">
    <label for="" class="col-sm-2 col-form-label">Filter Bar</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control mb-3">
        <!-- twoway data bind -->
    </div>
</div>
<table class="table table-striped">
    <thead>
        <th>image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Code</th>
        <th>Release Date</th>
        <th>Rating</th>
        <th>Options</th>
    </thead>

    <tbody>
        <tr *ngFor="let course of filtredCourses">
            <!-- foreach do angular -->
            <td><img [src]="course.imageUrl" width="40px"></td>
            <!-- para mesclar o valor da tag com o componente usa-se colchetes -->
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code | lowercase | replace: '-': ' '}}</td>
            <td>{{ course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
